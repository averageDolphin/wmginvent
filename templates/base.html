<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WMGInvent</title>

    <link rel="icon" href="{{ url_for('static', filename='images/wmglogo.png') }}" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/app.js') }}" defer></script>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar d-flex flex-column flex-shrink-0 p-3 vh-100">
            <a href="{{ url_for('home') }}" class="d-flex align-items-center mb-3 text-dark text-decoration-none">
                <img src="{{ url_for('static', filename='images/wmglogo.png') }}" alt="Logo" class="sidebar-logo">
                <span class="fs-5 fw-bold">WMGInvent</span>
            </a>

            <div class="sidebar-container">
                <!-- Feeds Section -->
                <h6 class="text-uppercase">Feeds</h6>
                <ul class="nav nav-pills flex-column mb-3">
                    <li class="nav-item">
                        <a href="{{ url_for('dashboard') }}" class="nav-link">
                            <i class="bi bi-grid fs-5"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('reports') }}" class="nav-link">
                            <i class="bi bi-graph-up fs-5"></i> Reports
                        </a>
                    </li>
                </ul>
                <hr>

                <!-- Management Section -->
                <h6 class="text-uppercase">Management</h6>
                <ul class="nav nav-pills flex-column mb-3">
                    <li class="nav-item">
                        <a href="{{ url_for('orders') }}" class="nav-link">
                            <i class="bi bi-cart-check fs-5"></i> Orders
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('products') }}" class="nav-link">
                            <i class="bi bi-box-seam fs-5"></i> Products
                        </a>
                    </li>
                </ul>
                <hr>

                <!-- System Section -->
                <h6 class="text-uppercase">System</h6>
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a href="{{ url_for('user_management') }}" class="nav-link">
                            <i class="bi bi-database fs-5"></i> User Management
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('settings') }}" class="nav-link">
                            <i class="bi bi-gear fs-5"></i> Settings
                        </a>
                    </li>
                </ul>
            </div>

            <!-- User Profile Section -->
            <div class="user-profile mt-auto">
                <img src="{{ url_for('static', filename='images/user.png') }}" alt="User">
                <h6>Username</h6>
                <p>Administrator</p>
            </div>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="dashboard-container">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
</body>
</html>
