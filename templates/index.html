<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Product Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>TV Inventory</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Stock</th>
                </tr>
            </thead>
            <tbody id="tv-list">
                <!-- TV products will be inserted here -->
            </tbody>
        </table>
        <h3>Add New TV</h3>
        <form id="add-tv-form">
            <input type="text" id="product_id" placeholder="Product ID" required>
            <input type="text" id="name" placeholder="Name" required>
            <input type="number" id="price" placeholder="Price" required>
            <input type="number" id="stock" placeholder="Stock" required>
            <button type="submit">Add TV</button>
        </form>
    </div>

    <script>
        async function fetchTVs() {
            const response = await fetch("/api/tvs");
            const tvs = await response.json();
            const tvList = document.getElementById("tv-list");
            tvList.innerHTML = "";
            for (const key in tvs) {
                let tv = tvs[key];
                tvList.innerHTML += `<tr>
                    <td>${tv.product_id}</td>
                    <td>${tv.name}</td>
                    <td>$${tv.price}</td>
                    <td>${tv.stock}</td>
                </tr>`;
            }
        }

        document.getElementById("add-tv-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const product_id = document.getElementById("product_id").value;
            const name = document.getElementById("name").value;
            const price = document.getElementById("price").value;
            const stock = document.getElementById("stock").value;

            await fetch("/api/tvs", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ product_id, name, price, stock, discontinued: false, threshold: 5 })
            });

            fetchTVs();  // Refresh list
        });

        fetchTVs();
    </script>
</body>
</html>
