<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fridge Product Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Fridge Inventory</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Stock</th>
                </tr>
            </thead>
            <tbody id="fridge-list">
                <!-- Fridge products insert here -->
            </tbody>
        </table>
        <h3>Add New Fridge</h3>
        <form id="add-fridge-form">
            <input type="text" id="product_id" placeholder="Product ID" required>
            <input type="text" id="name" placeholder="Name" required>
            <input type="number" id="price" placeholder="Price" required>
            <input type="number" id="stock" placeholder="Stock" required>
            <button type="submit">Add Fridge</button>
        </form>
    </div>

    <script>
        async function fetchFridges() {
            const response = await fetch("/api/fridges");
            const fridges = await response.json();
            const fridgeList = document.getElementById("fridge-list");
            fridgeList.innerHTML = "";
            for (const key in fridges) {
                let fridge = fridges[key];
                fridgeList.innerHTML += `<tr>
                    <td>${fridge.product_id}</td>
                    <td>${fridge.name}</td>
                    <td>$${fridge.price}</td>
                    <td>${fridge.stock}</td>
                </tr>`;
            }
        }

        document.getElementById("add-fridge-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const product_id = document.getElementById("product_id").value;
            const name = document.getElementById("name").value;
            const price = document.getElementById("price").value;
            const stock = document.getElementById("stock").value;

            await fetch("/api/fridges", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ product_id, name, price, stock, discontinued: false, threshold: 5 })
            });

            fetchFridges();  // Refresh list
        });

        fetchFridges();
    </script>
</body>
</html>
