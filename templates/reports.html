{% extends 'base.html' %}

{% block content %}
<div class="reports-container">
    <div class="d-flex justify-content-between align-items-center">
        <h2 class="fw-bold">Reports</h2>
        <button class="btn btn-primary" onclick="downloadSalesReport()">Download Sales Report</button>
    </div>

    <div class="row g-4">
        <!-- Sales Report -->
        <div class="col-md-6">
            <div class="card report-card">
                <div class="card-body">
                    <h5 class="card-title">Sales Report</h5>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Units Sold</th>
                                <th>Total Revenue</th>
                            </tr>
                        </thead>
                        <tbody id="sales-report"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Stock Report -->
        <div class="col-md-6">
            <div class="card report-card">
                <div class="card-body">
                    <h5 class="card-title">Low Stock Report</h5>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Stock Remaining</th>
                            </tr>
                        </thead>
                        <tbody id="stock-report"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
